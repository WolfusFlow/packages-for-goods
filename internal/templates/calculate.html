<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Package Calculator</title>
</head>
<body>
  <h1>Calculate Optimal Packs</h1>

  <form method="POST" action="/calculate">
    <label for="quantity">Quantity to Ship:</label>
    <input type="number" id="quantity" name="quantity" required min="1">
    <button type="submit">Calculate</button>
  </form>

  {{if .Result}}
    <h2>Result</h2>
    <p><strong>Total Items:</strong> {{.Result.TotalItems}}</p>
    <p><strong>Total Packs:</strong> {{.Result.TotalPacks}}</p>

    <h3>Pack Breakdown:</h3>
    <ul>
      {{range .Result.Packs}}
        <li>{{.Count}} x {{.Size}}</li>
      {{end}}
    </ul>
  {{end}}
</body>
</html>
