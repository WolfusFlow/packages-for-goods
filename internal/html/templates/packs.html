<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Pack Sizes</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Packs for Goods</h1>
      <nav>
        <a href="/"><button class="{{if eq .Path "/"}}active{{end}}">üè† Home</button></a>
        <a href="/packs"><button class="{{if eq .Path "/packs"}}active{{end}}">üì¶ Packs</button></a>
        <a href="/calculate"><button class="{{if eq .Path "/calculate"}}active{{end}}">üßÆ Calculate</button></a>
        {{if .IsLoggedIn}}
          <p>Logged in as {{ .UserEmail }}</p>
          <form method="POST" action="/logout">
            <button type="submit">Logout</button>
          </form>
        {{else}}
          <a href="/login"><button>üîê Login</button></a>
        {{end}}
      </nav>
      <hr/>
    </header>

    <h2>Available Pack Sizes</h2>

    {{ if .error }}
      <div class="error-message">
        ‚ö†Ô∏è {{ .error }}
      </div>
    {{ end }}

    <ul>
      {{range .packs}}
        <li>
          Size: {{.}}
          <form action="/packs/delete" method="POST" style="display:inline;">
            <input type="hidden" name="size" value="{{.}}">
            <button type="submit">Delete</button>
          </form>
        </li>
      {{else}}
        <li>No pack sizes available.</li>
      {{end}}
    </ul>

    <h3>Add New Pack Size</h3>
    <form action="/packs/add" method="POST">
      <input name="size" type="number" required />
      <button type="submit">Add</button>
    </form>

    <footer>
      <hr/>
      <p style="font-size: 0.9em; color: #888;">&copy; 2025 WolfusFlow</p>
    </footer>
  </div>
</body>
</html>
