<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Pack Sizes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <a href="/"><button>üè† Home</button></a>
    </header>
    <div class="container">
        <h1>Available Pack Sizes</h1>

        <ul>
            {{ range .packs }}
                <li>
                    Size: {{ . }}
                    <form action="/packs/delete" method="POST" style="display:inline;">
                        <input type="hidden" name="size" value="{{ . }}">
                        <button type="submit">Delete</button>
                    </form>
                </li>
            {{ else }}
                <li>No pack sizes available.</li>
            {{ end }}
        </ul>

        <h2>Add New Pack Size</h2>
        <form action="/packs/add" method="POST">
            <label for="size">Size:</label>
            <input type="number" id="size" name="size" min="1" required>
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
